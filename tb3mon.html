<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập điểm môn vật lý');
    let b = +prompt('nhập điểm môn Hóa học');
    let c = +prompt('nhập điểm môn Sinh học');
    let d = a + b + c;
    alert('Tổng điểm 3 môn là ' + d)
    let e = d/3;
    alert('Trung bình cộng 3 môn là ' +e)
</script>
</body>
</html>
